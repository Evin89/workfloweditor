<div id="wrapper" class="wrapper">

    <!-- Sidebar -->

        <a id="brand" href="#">
            <img id="brand-img" src="./src/images/KeesWerktLogo.png" alt="">

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle"><span class="oi oi-menu"></span></a>
            <div class="editor-container">
                <h2>Workflow Editor</h2>
                <div id="bricks-basket" class="bricks bricks-basket">
                    <div class="brick task" data-index="0" dragable="false">
                        <h3 class="brick-header">Taak</h3>
                           <span class="brick-handle oi oi-move"></span>
                        <input class="brick-input" name="task" type="text">
                    </div>
                    <div class="brick action" data-index="0" dragable="false">
                        <h3 class="brick-header">Actie</h3>
                        <span class="brick-handle oi oi-move"></span>
                        <input class="brick-input" name="action" type="text">
                    </div>
                    <div class="brick decision" data-index="0" dragable="false">
                        <h3 class="brick-header">Beslissing</h3>
                        <span class="brick-handle oi oi-move"></span>
                        <input class="brick-input" name="decision" type="text">
                    </div>
                    <div class="brick end" data-index="0" dragable="false">
                        <h3 class="brick-header">Einde</h3>
                        <span class="brick-handle oi oi-move"></span>
                        <input class="brick-input" name="end" type="text">
                    </div>
                </div>
                <form id="bricks-editor" class="bricks bricks-editor">
                    <div id="column-1" class="column column-1"></div>
                    <div id="column-2" class="column column-2"></div>
                    <div id="column-3" class="column column-3"></div>
                    <input type="submit" id="saveButton" class="btn btn-success">

                </form>
            <!--<div id="nodeEditor" class="node-editor "></div>-->
            </div>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper-->
